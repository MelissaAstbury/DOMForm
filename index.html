<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Sign Up Today</h1>
    <h2>Create your own profile today!</h2>
    <form>
        <label>
            Username:
            <input type="text" id='usernameInput' autocomplete="off"/>
        </label>
        <label>
            First Name:
            <input type="text" id='firstNameInput'  autocomplete="off"/>
        </label>
        <label>
            Surname:
            <input type="text" id='surnameInput' autocomplete="off"/>
        </label>
        <label>
            Date of birth:
            <input type="date" id='dateOfBirthInput'/>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
